
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST"  action="#">
<div class="container">
    {% if messages %}
      {% for msg in messages %}
         <div class="row alert alert-{{msg.tags}}">{{msg}}
            
         </div>
      {% endfor%}
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card" >
                <div class="card-header  bg-info">
                <h2 align="center" class="text-light">Signup Form</h2>
                </div>
                <div class='card-body'>
                    {% csrf_token %}
                    <!-- {{ forms.as_p }} -->
                    {{form|crispy}}
                   
                </div>
                <div class='card-footer bg-info'>
                    <button type="submit" class="btn btn-success">Signup</button>
                </div>
            </div>
        </div>
    </div>
    

</div>
</form>
{% endblock %}
