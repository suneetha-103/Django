<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>register result</title>
</head>
<body>
    <table border="3",border-color="green">
        <tr>
            <th>FullName</th>
            <!-- <th>LastName</th> -->
            <th>Email-id</th>
            <th>MobileNo</th>
            <th>RollNo</th>
        </tr>
{%for  i in data%}
<tr>
    <td>{{i.FullName}}</td>
    <td>{{i.EmailId}}</td>
    <td>{{i.MobileNo}}</td>
    <td>{{i.Gender}}</td>
    <td>{{RollNo}}</td> 
    <td><a class='btn btn-primary' href={ % url "update" i.id %}>Update</a></td>
    <td><a class='btn btn-danger' href={ % url "delete" i.id %}>Delete</a></td>
    {%endfor%}
</tr>
    </table>
</body>
</html>
