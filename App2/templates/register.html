{% extends 'base.html'%}
{%block content%}
<form  method="POST" action="#">
    <div class="form-group col-md-2" >
    {% csrf_token %}

FullName:<input class="form-control" type="text" name="fname" required>
RollNo:<input class="form-control" type="text",name="rlno" required><br>
EmailId:<input class="form-control" type="text" name="email" required><br>
MobileNo:<input class="form-control" type="text" name="MobileNo" required><br>
Gender:<input type="radio",value="Male",name="gender">Male
       <input type="radio",value="Female",name="gender">Female
<button  class="btn btn-success" type="submit">Submit</button>
</div>
</form>  
{% endblock %}
